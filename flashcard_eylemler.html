<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Günlük Eylemler - Flashcards</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff0f5;
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      width: 200px;
      height: 130px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      position: relative;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
      text-align: center;
    }

    .card-front {
      background-color: #d8a9e0;
      color: white;
    }

    .card-back {
      background-color: #fcd6e0;
      color: black;
      transform: rotateY(180deg);
    }

    @media (max-width: 768px) {
      .card {
        width: 45%;
      }
    }
  </style>
</head>
<body>

<script>
  const words = [
    ["Wake up", "Uyanmak"],
    ["Get up", "Yataktan kalkmak"],
    ["Brush teeth", "Diş fırçalamak"],
    ["Wash face", "Yüz yıkamak"],
    ["Take a shower", "Duş almak"],
    ["Get dressed", "Giyinmek"],
    ["Have breakfast", "Kahvaltı yapmak"],
    ["Go to school", "Okula gitmek"],
    ["Study", "Ders çalışmak"],
    ["Do homework", "Ödev yapmak"],
    ["Play outside", "Dışarıda oynamak"],
    ["Watch TV", "TV izlemek"],
    ["Have lunch", "Öğle yemeği yemek"],
    ["Read a book", "Kitap okumak"],
    ["Help at home", "Ev işlerine yardım etmek"],
    ["Have dinner", "Akşam yemeği yemek"],
    ["Talk with family", "Aileyle konuşmak"],
    ["Go to bed", "Yatmak"],
    ["Sleep", "Uyumak"],
    ["Ride a bike", "Bisiklete binmek"]
  ];

  window.onload = function () {
    const body = document.body;

    words.forEach(([eng, tr]) => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => card.classList.toggle("flipped");

      const inner = document.createElement("div");
      inner.className = "card-inner";

      const front = document.createElement("div");
      front.className = "card-front";
      front.textContent = eng;

      const back = document.createElement("div");
      back.className = "card-back";
      back.textContent = tr;

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);
      body.appendChild(card);
    });
  };
</script>

</body>
</html>
