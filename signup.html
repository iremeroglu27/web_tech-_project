  <!-- Kayıt Scripti -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (localStorage.getItem(email)) {
        document.getElementById("signupMessage").style.color = "red";
        document.getElementById("signupMessage").textContent = "❌ Bu email zaten kayıtlı!";
        return;
      }

      const user = {
        name: name,
        email: email,
        password: password,
        totalScore: 0 // Quiz puanı başlangıçta 0
      };

      localStorage.setItem(email, JSON.stringify(user));

      document.getElementById("signupMessage").style.color = "green";
      document.getElementById("signupMessage").textContent = "✅ Başarıyla kayıt olundu! Giriş yapabilirsiniz.";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });

    function logout() {
      localStorage.removeItem("currentUser");
      alert("Çıkış yapıldı.");
      window.location.href = "index.html";
    }
  </script>
