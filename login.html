    <div class="sayfa">

        <h1>Wizzle</h1>
        <nav>
          <a href="index.html">Ana Sayfa</a>

        </nav>

      <main>
        <div class="form-container">
          <h1 style="margin-bottom: 30px; color: #9d4caf;">Giriş Yap</h1>
          <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Şifre" required />
            <button type="submit">Giriş</button>
          </form>
          <p id="loginMessage" style="text-align:center; margin-top:10px;"></p>
        </div>
      </main>

      </footer>
    </div>
  </div>

  <!-- Giriş Kontrolü -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      const storedUser = JSON.parse(localStorage.getItem(email));

      if (storedUser && storedUser.email === email && storedUser.password === password) {
        // Eğer totalScore yoksa ekle
        if (!storedUser.totalScore) storedUser.totalScore = 0;

        // Kullanıcıyı oturuma al
        localStorage.setItem("currentUser", JSON.stringify(storedUser));

        document.getElementById("loginMessage").style.color = "green";
        document.getElementById("loginMessage").textContent = "✅ Giriş başarılı! Yönlendiriliyorsunuz...";

        setTimeout(() => {
          window.location.href = "lesson.html";
        }, 1500);
      } else {
        document.getElementById("loginMessage").style.color = "red";
        document.getElementById("loginMessage").textContent = "❌ Hatalı e-posta veya şifre!";
      }
    });

    // Oturumu sonlandırma (Menüdeki Çıkış butonuna bağlı)
    function logout() {
      localStorage.removeItem("currentUser");
      alert("Çıkış yapıldı.");
      window.location.href = "index.html";
    }
  </script>
